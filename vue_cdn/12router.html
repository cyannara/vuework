<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.js"></script>
  <script src="load.js"></script>
  <script src="router.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div v-bind="objectOfAttrs">ytest</div>
    <ul class="nav">
      <li class="nav-item"><router-link to="/main" class="nav-link active" >main</router-link></li>
      <li class="nav-item"><router-link to="/signin" class="nav-link" >login</router-link></li>
      <li class="nav-item"><router-link to="/product" class="nav-link" >product</router-link></li>
    </ul>

    <div class="border p-5">
      <router-view></router-view>
    </div>
  </div>


  <script type="text/javascript">
    const {
      createApp
    } = Vue;

    const app = createApp({
      data() {
        return {
          objectOfAttrs: {
            id: 'container',
            class: 'wrapper'
          }
        }
      },
      mounted() {
        this.$router.push('/main')
      }
    })
    app.use(router);
    app.mount('#app')
  </script>
</body>

</html>
