<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>넓이: {{area}}</p>
        <p>
            <button v-on:click="length += 1">세로 추가</button>
            <button v-on:click="width += 1">세로 추가</button>
        </p>
    </div>
    <script>
        var app = new Vue({
            el : '#app',
            data: {
                length:5,
                width:3
            },
            computed: {
                area: function(){
                    return this.width * this.length;
                }
            },
            watch: {
                length:function(newVal, oldVal){
                    console.log('이전세로길이:', oldVal, '새 세로길이:', newVal);
                },
                width:function(newVal, oldVal){
                    console.log('이전가로길이:', oldVal, '새 가로길이:', newVal);
                },
                area:function(newVal, oldVal){
                    console.log('이전넓이:', oldVal, '새 넓이:', newVal);
                },
            },
            beforeUpdate: function() {
                console.log('데이터 변경은 결괏값 변경 이전에 이루어짐');
            }
        })
    </script>
</body>
</html>
